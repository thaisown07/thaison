<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WANIN PHÂN TÍCH SUNWIN</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="casino-container">
    <div class="casino-card">
      <div class="casino-header">
        <h1 class="casino-title">WANIN PHÂN TÍCH SUNWIN</h1>
        <p class="casino-subtitle">Cập Nhật Kết Quả Theo Thời Gian Thực</p>
      </div>
      <div id="loading" class="loading-container" style="display: none;">
        <p class="loading-text">Đang tải kết quả...</p>
      </div>
      <div id="error" class="error-container" style="display: none;">
        <p class="error-text" id="error-message"></p>
      </div>
      <div id="result-display">
        <div class="result-card">
          <div class="result-label">Kết Quả</div>
          <div id="result-value" class="result-value">-</div>
        </div>
        <div class="session-info">
          <div class="session-card">
            <div class="session-label">Phiên</div>
            <div id="current-session" class="session-value">-</div>
          </div>
          <div class="session-card">
            <div class="session-label">Phiên Mới</div>
            <div id="next-session" class="session-value">-</div>
          </div>
        </div>
        <div class="prediction-container">
          <div class="prediction-label">Dự Đoán</div>
          <div id="prediction-value" class="prediction-value">-</div>
        </div>
      </div>
      <div class="casino-footer">
        TOOL TÀI XỈU BY : <a href="https://t.me/NgVanNhatx10/" target="_blank">Telegram</a>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
